[tool.ruff]
target-version = "py310"
exclude = ["venv", "__pycache__", "work"]

[tool.ruff.lint]
# Keep it lightweight: major correctness issues only.
select = ["E4", "E7", "E9", "F"]

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "ignore:\\[Errno 13\\] Permission denied\\.  joblib will operate in serial mode:UserWarning",
]
